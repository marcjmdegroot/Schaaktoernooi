<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Schaker Toevoegen</title>
</head>
<body>
<div class="col-auto mx-auto" style="max-width:800px">
    <form class="text-center border border-light p-5" onsubmit="javascript: addSchaker()">
        <p class="h4 mb-4">Voeg een nieuwe schaker toe!</p>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Voornaam</span>
            </div>
            <input type="text" id="voornaam" class="form-control mb-4" placeholder="Puck">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Tussenvoegsel</span>
            </div>
            <input type="text" id="tussenvoegsel" class="form-control mb-4" placeholder="van der">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Achternaam</span>
            </div>
            <input type="text" id="achternaam" class="form-control mb-4" placeholder="Petteflet">
        </div>
        <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Geboortedatum</span>
        </div>
        <input type="date" id="geboortedatum">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Voeg je schaker toe!</button>
    </form>
</div>

</body>
</html>

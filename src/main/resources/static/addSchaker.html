<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schaker Toevoegen</title>
</head>
<body>
<div class="col-auto mx-auto" style="max-width:800px">
    <form class="text-center border border-light p-5" onsubmit="javascript: addSchaker()">
        <p class="h4 mb-4">Voeg een nieuwe schaker toe!</p>
        <div class="input group">
            <input type="text" id="voornaam" class="form-control mb-4" placeholder="Voornaam">
            <input type="text" id="tussenvoegsel" class="form-control mb-4" placeholder="Tussenvoegsel">
            <input type="text" id="achternaam" class="form-control mb-4" placeholder="Achternaam">
        </div>
        <input type="datetime">
        <button type="submit" class="btn btn-primary btn-lg">Voeg je schaker toe!</button>
    </form>
</div>

</body>
</html>
